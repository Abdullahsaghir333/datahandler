<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2 - Academic Information</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      color: white;
    }
    .prev-btn {
      background-color: #777;
    }
    .prev-btn:hover {
      background-color: #666;
    }
    .submit-btn {
      background-color: #4CAF50;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .success-message {
      display: none;
      text-align: center;
      color: #4CAF50;
      margin-top: 20px;
      font-weight: bold;
    }
    .error-message {
      display: none;
      text-align: center;
      color: #f44336;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Academic Information</h2>
    <form id="form2">
      <label>Subjects:
        <select id="subject" required>
          <option value="">Select Subject</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="English">English</option>
        </select>
      </label>

      <label>Language Medium:
        <select id="language" required>
          <option value="">Select Language</option>
          <option value="English">English</option>
          <option value="Urdu">Urdu</option>
        </select>
      </label>

      <div class="btn-group">
        <button type="button" class="prev-btn" onclick="goBack()">Previous</button>
        <button type="button" class="submit-btn" onclick="submitForm()">Submit</button>
      </div>

      <div class="loading" id="loading">Submitting data, please wait...</div>
      <div class="success-message" id="success-message">Form submitted successfully!</div>
      <div class="error-message" id="error-message">Error submitting form. Please try again.</div>
    </form>
  </div>

  <script>
    window.onload = function() {
      if (!localStorage.getItem("userData")) {
        alert("Please fill out the first page before continuing.");
        navigateToPage1();
      }
    };

    function navigateToPage1() {
      localStorage.removeItem("userData");
      window.location.href = "page1.html";
    }

    function goBack() {
      window.location.href = "page1.html";
    }

    function submitForm() {
      const subject = document.getElementById('subject').value;
      const language = document.getElementById('language').value;

      if (!subject || !language) {
        alert("Please select both subject and language");
        return;
      }

      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      userData.subject = subject;
      userData.language = language;

      document.getElementById('loading').style.display = 'block';

      const scriptURL = 'https://script.google.com/macros/s/AKfycbwuMOAPal8EihDSf1qSWgwgB709waN9tuBYgWPN4IJBLI4DAZM4JZ_alTPEiYjnuwbVUw/exec';
      
      // Use a CORS proxy to bypass the OPTIONS 405 issue (temporary for testing)
      const corsProxy = 'https://cors-anywhere.herokuapp.com/';
      const fetchURL = corsProxy + scriptURL;

      const urlEncodedData = Object.keys(userData)
        .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(userData[key]))
        .join('&');

      console.log("Data being sent:", urlEncodedData); // Debug

      fetch(fetchURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: urlEncodedData
      })
        .then(response => {
          console.log('Response status:', response.status); // Debug
          document.getElementById('loading').style.display = 'none';
          return response.text().then(text => ({ status: response.status, text }));
        })
        .then(({ status, text }) => {
          console.log('Response text:', text); // Debug
          if (status >= 200 && status < 300) {
            document.getElementById('success-message').style.display = 'block';
            setTimeout(() => {
              navigateToPage1();
            }, 1500);
          } else {
            throw new Error(`HTTP error! Status: ${status}, Response: ${text}`);
          }
        })
        .catch(error => {
          console.error('Fetch error:', error);
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error-message').style.display = 'block';
          setTimeout(() => {
            document.getElementById('error-message').style.display = 'none';
          }, 3000);
        });
    }
  </script>
</body>
</html>
