<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2 - Academic Information</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      color: white;
    }
    .prev-btn {
      background-color: #777;
    }
    .prev-btn:hover {
      background-color: #666;
    }
    .submit-btn {
      background-color: #4CAF50;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .success-message {
      display: none;
      text-align: center;
      color: #4CAF50;
      margin-top: 20px;
      font-weight: bold;
    }
    .error-message {
      display: none;
      text-align: center;
      color: #f44336;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Academic Information</h2>
    <form id="form2">
      <label>Subjects:
        <select id="subject" required>
          <option value="">Select Subject</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="English">English</option>
        </select>
      </label>

      <label>Language Medium:
        <select id="language" required>
          <option value="">Select Language</option>
          <option value="English">English</option>
          <option value="Urdu">Urdu</option>
        </select>
      </label>

      <div class="btn-group">
        <button type="button" class="prev-btn" onclick="goBack()">Previous</button>
        <button type="button" class="submit-btn" onclick="submitForm()">Submit</button>
      </div>
      
      <div class="loading" id="loading">Submitting data, please wait...</div>
      <div class="success-message" id="success-message">Form submitted successfully!</div>
      <div class="error-message" id="error-message">Error submitting form. Please try again.</div>
    </form>
  </div>

  <script>
    // Check if user data exists in localStorage when page loads
    window.onload = function() {
      if (!localStorage.getItem("userData")) {
        alert("Please fill out the first page before continuing.");
        window.location.href = "page1.html";
      }
    };
  
    function goBack() {
      window.location.href = "page1.html";
    }
    
    function submitForm() {
      const subject = document.getElementById('subject').value;
      const language = document.getElementById('language').value;
      
      if (!subject || !language) {
        alert("Please select both subject and language");
        return;
      }
      
      // Get the user data from localStorage
      const userData = JSON.parse(localStorage.getItem("userData")) || {};
      userData.subject = subject;
      userData.language = language;
      
      // Show loading message
      document.getElementById('loading').style.display = 'block';
      
      // Replace with your actual Google Apps Script URL
      const scriptURL = 'https://script.google.com/macros/s/AKfycbysWLADg2ZSK5NC75A40nhkePw_R4gr_TZ1XWf2suQ_YrOf6myGlQhCyRUzJsJgjOoAcw/exec';
      
      // Create URL-encoded string for form data (works better with Apps Script)
      const urlEncodedData = Object.keys(userData)
        .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(userData[key]))
        .join('&');
      
      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: urlEncodedData
      })
        .then(response => {
          document.getElementById('loading').style.display = 'none';
          if (response.ok) {
            document.getElementById('success-message').style.display = 'block';
            localStorage.removeItem("userData");
            // Redirect to page1 after successful submission
            setTimeout(() => {
              window.location.href = "page1.html";
            }, 3000);
          } else {
            document.getElementById('error-message').style.display = 'block';
            setTimeout(() => {
              document.getElementById('error-message').style.display = 'none';
            }, 3000);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('loading').style.display = 'none';
          document.getElementById('error-message').style.display = 'block';
          setTimeout(() => {
            document.getElementById('error-message').style.display = 'none';
          }, 3000);
        });
    }
  </script>
</body>
</html>
